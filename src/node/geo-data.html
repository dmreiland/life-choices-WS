<!doctype html>
<html lang="en" ng-app="myApplicationModule">
<head>
    <title>Lensoo Beanstalk Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css">


    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>

<body>

<div class="container" style="padding:40px 15px;" ng-controller="angularMapCtrl">


    <div ng-repeat="g in geodata.history">
        <div>ID: {{g.id}}</div>
        <div>Time Stamp: {{g.timestamp}}</div>
        <div>Position: {{g.position}}</div>
        <div>User name: {{g.userName}}</div>
    </div>

    <google-map center="map.center" zoom="map.zoom">
        <layer type="TrafficLayer"
               show="map.showTraffic"
               onCreate="" ></layer>
        <!--<layer type="FusionTablesHeatmap" show="map.showTraffic"></layer>-->


        <markers models='map.markers'
                 coords="'self'"
                 icon="'icon'">
        </markers>

        <markers models="map.randomMarkers" coords="'self'" icon="'icon'" click="'onClicked'"
                 doCluster="map.doClusterRandomMarkers" clusterOptions="map.clusterOptions">
        </markers>

    </google-map>



</div>


<!-- script tags -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
<script src='js/ang-gmap.js'></script>
<script src="app.js"></script>


</body>
</html>
