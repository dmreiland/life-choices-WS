<html  lang="en" ng-app="myFacebookModule">
<head>
    <title>Lensoo Beanstalk Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">


</head>
<body ng-controller="angularFacebookCtrl">
<div id="fb-root"></div>

<!--
  Below we include the Login Button social plugin. This button uses the JavaScript SDK to
  present a graphical Login button that triggers the FB.login() function when clicked. -->

<fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>

<div >
    <a ng-click='getFriends()' class="btn btn-primary btn-lg" role="button"> Get all my friends</a>
</div>


I have {{friends.length}} friends. They are:
<input type="search" ng-model="q" placeholder="Filter friends..." />
<ul>
    <li ng-repeat="f in friends | filter:q">
        [{{$index + 1}}] FB id:{{f.id}}  name:{{f.name}}.
    </li>
</ul>




<!-- script tags -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
<script src='js/facebook.js'></script>
</body>
</html>
